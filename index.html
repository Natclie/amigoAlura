<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="assets/css/css.css">
    <script src="https://kit.fontawesome.com/6378b72010.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="alert" class="alert">
        <div class="alert-con">
            <div class="alert-icon">
                <i class="fa-solid fa-exclamation"></i>
            </div>
            <div class="alert-text">
                <p id="alert-msg"></p>
            </div>
            <div class="alert-close">
                <button onclick="alertOff()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="title">
        <h1>Aplicacion de sorteos aleatoreos!</h1>
    </div>
    <footer>
        <p>Alura Latam - Aplicacion logica de programacion.</p>
    </footer>
    <div class="amigo-sec">
        <div class="amigo-sec-con">
            <div class="card-function card">
                <div class="card-fun-title">
                    <h2>Sorteo</h2>
                </div>
                <div class="card-fun-body">
                    <input type="text" id="nombre" placeholder="Ingresa un nombre">
                    <button id="btn-agregar" onclick="agregarNombre()">Agregar</button>
                </div>
                <div class="btn-sortear">
                    <button id="btn-sortear" class="card-btn-sortear" onclick="sortear()"><i id="hola" class="fa-solid fa-dice-d6"></i></button>
                </div>
            </div>
            <div class="card-amigos card">
                <div class="card-list-title">
                    <h2>Miembros</h2>
                </div>
                <div class="card-list">
                    <ul id="lista"></ul>
                </div>
                <div class="pagination">
                    <button id="prevPage" onclick="prevPage()">&#9664;</button>
                    <span id="pageNumber">1</span>
                    <button id="nextPage" onclick="nextPage()">&#9654;</button>
                </div>
                <div class="btn-limpiar">
                    <button class="card-amigos-btn" onclick="Limpiar()"><i class="fa-regular fa-trash-can fa-xs"></i></button>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="assets/js/script.js"></script>
</html>
